<section class="d-flex justify-content-center align-items-center p-1rem">

  <div class="table">
    <div class="d-flex justify-content-end align-items-center gap-1rem">
      <button mat-fab extended (click)="addUser()">
        <mat-icon>add</mat-icon>
        <span>{{ 'crear usuario' | translate | capitalize }}</span>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z2 mt-1rem">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{'nombre' | translate | capitalize}} </th>
        <td mat-cell *matCellDef="let element"> {{element.name + ' ' + element.lastName}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> {{'correo electr√≥nico' | translate | capitalize}} </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="actions d-flex align-items-center">
            @if (element.actions) {
              <button mat-icon-button (click)="editUser(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteUser(element)">
                <mat-icon>delete</mat-icon>
              </button>
            }
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseover)="row.actions = 1" (mouseleave)="row.actions = 0" class="cursor-pointer"></tr>
    </table>
  </div>
</section>
